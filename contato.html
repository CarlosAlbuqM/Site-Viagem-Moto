        <h2>ENTRE EM CONTATO</h2>
        <p>Se você tiver alguma dúvida, precisar de ajuda ou quiser conversar, sinta-se à vontade para entrar em contato.</p>
    
    </section>
    
    <section>

        <div class="contato-container">
            <form method="post" class="formulario-contato">
    
        <div class="campo-grupo">
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname" >
        </div>
    
        <div class="campo-grupo">
            <label for="femail">Email:</label>
            <input type="email" id="femail" name="femail">
        </div>
    
        <div class="campo-grupo">
            <label for="fassunto">Assunto:</label>
            <input type="text" id="fassunto" name="fassunto">
        </div>
    
        <div class="campo-grupo campo-grupo-vertical">
            <label for="fmensagem">Mensagem:</label>
            <textarea id="fmensagem" name="fmensagem" rows="10" cols="40"></textarea>  
        </div>

            <button class="btn-contato" type="submit">ENVIAR</button>
    
            </form>
        </div>
